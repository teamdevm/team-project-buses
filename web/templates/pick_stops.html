<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
		<title>Buses</title>
	</head>
	<body>
		<div class="pure-g">
			<div class="pure-u-1-3"></div>
			<div class="pure-u-1-3">
				<h2>Выбор остановок для создания маршрута</h2>
				<form class="pure-form pure-form-aligned" action="" method="post">
					<fieldset>
						<div class="pure-control-group">
							<p>Остановка отправления:</p>
							<select id="d_stops" name="departure_stop_id">
								{% for stop in stops %}
								<option value="{{stop[0]}}">{{stop[1]}}</option>
								{% endfor %}
							</select>
						</div>
						<div class="pure-control-group">
							<p>Остановка прибытия:</p>
							<select id="a_stops" name="arrival_stop_id">
								{% for stop in stops %}
								<option value="{{stop[0]}}">{{stop[1]}}</option>
								{% endfor %}
							</select>
						</div>
						<div class="pure-control-group">
							<button type="submit" class="pure-button pure-input-1 pure-button-primary">Найти</button>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="pure-u-1-3"></div>
		</div>
		<script>
			$(document).ready(function () {
							$('select').selectize({
											sortField: 'text'
										});
						});
		</script>
	</body>
</html>
